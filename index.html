<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starling Bank</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="assets/starlingbank-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <header>
            <nav class="navigation-bar">
                <div class="nav-logo">
                    <img src="assets/starlingbank-logo.svg" alt="navigation bar logo" class="company-logo">
                </div>
                <div class="nav-menu">
                    <div class="nav-link">Features</div>
                    <div class="nav-link">Pricing</div>  
                    <div class="nav-link">Help</div>
                    <div class="nav-link">Blog</div>
                    <div class="nav-link">About</div>
                </div>
                <div class="nav-cta-buttons">
                    <button type="submit">Log In</button>
                    <button type="submit">Sign Up</button>
                </div>
                <div class="hamburger-icon"></div>
            </nav>
        </header>
        <main>
            <div class="main-body">
                <div class="hero-text-container">
                    <p class="hero-title">start saving money</p>
                    <P class="hero-main-text">smart credit card for your daily life</P>
                    <button type="submit" class="hero-button">
                        <div class="button-text">
                            Download
                            <img src="assets/download-icon.svg" alt="download icon" class="download-icon">
                        </div>
                    </button>
                </div>
                <div class="hero-image-container">
                    <img src="assets/hero-image.png" alt="hero image" class="hero-image">
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
