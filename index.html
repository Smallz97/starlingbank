<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starling Bank</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="assets/starlingbank-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <header>
            <nav class="navigation-bar">
                <!-- Navigation bar for large screens & desktops start here -->

                <!-- Company logo -->
                <div class="nav-logo">
                    <a href="">
                        <img src="assets/starlingbank-logo.svg" alt="navigation bar logo" class="company-logo">
                    </a>
                </div>

                <!-- Navigation menu starts here -->
                <div class="nav-menu">
                    <a href="" class="nav-link">Features</a>
                    <a href="" class="nav-link">Pricing</a>  
                    <a href="" class="nav-link">Help</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link">About</a>
                </div>
                <!-- End of navigation menu -->

                <!-- Navigation buttons -->
                <div class="nav-cta-buttons">
                    <a href=""><button type="button">Log In</button></a>
                    <a href=""><button type="button">Sign Up</button></a>
                </div>

                <!-- Hamburger icon -->
                <div class="hamburger-icon" onclick="openMobileMenu()">
                    <div class="first"></div>
                    <div class="second"></div>
                </div>

                <!-- End of navigation bar for large screens  -->

                <!-- Mobile side navigation menu starts here -->
                <div id="mobile-menu" class="side-nav-menu">

                    <!-- Company logo and hamburger icon -->
                    <div class="mobile-nav-bar">
                        <a href="">
                            <img src="assets/starlingbank-logo.svg" alt="navigation bar logo" class="company-logo">
                        </a>
                        <div class="hamburger-icon" onclick="closeMobileMenu()">
                            <div class="first"></div>
                            <div class="second"></div>
                        </div>
                    </div>
                    <!-- End of conpany logo and hamburger icon -->

                    <!-- Mobile navigation links menu -->
                    <div class="mobile-nav-menu">
                        <a href="" class="mobile-nav-link">Features</a>
                        <a href="" class="mobile-nav-link">Pricing</a>  
                        <a href="" class="mobile-nav-link">Help</a>
                        <a href="" class="mobile-nav-link">Blog</a>
                        <a href="" class="mobile-nav-link">About Us</a>
                        <a href="" class="mobile-nav-link">Log In</a>
                        <a href="" class="mobile-nav-link">Sign Up</a>
                    </div>
                    <!-- End of mobile menu navigations links -->
                </div>
                <!-- Mobile side navigation menu ends here -->
            </nav>
        </header>

        <!-- Main body of the hero section starts here -->
        <main>
            <div class="main-body">
                <!-- Hero text container-->
                <div class="hero-text-container">
                    <p class="hero-title">start saving money</p>
                    <P class="hero-main-text">smart credit card for your daily life</P>

                    <!-- Hero cta buttons -->
                    <button type="submit" class="hero-button">
                        <a href="" class="button-text">
                            Download
                            <img src="assets/download-icon.svg" alt="download icon" class="download-icon">
                        </a>
                    </button>
                </div>
                
                <!-- Hero image container -->
                <div class="hero-image-container">
                    <img src="assets/hero-image.png" alt="hero image" class="hero-image">
                </div>
            </div>
        </main>
        <!-- Main body of the hero section ends here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
